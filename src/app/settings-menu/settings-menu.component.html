<div class="settings-title p-2">
  <button id="responsiveSettingsMenuButton" type="button" class="btn p-0 radius-0 border p-2" data-toggle="modal" data-target="#settingsMenuModal"><i class="fal fa-cogs fa-lg"></i>
    <p class="m-0 lead d-inline"> Menü</p></button>

  <div id="normalSettingsMenuTitle">
    <i class="fal fa-cogs fa-lg"></i>
    <p class="m-0 lead d-inline"> Ayarlar</p>
  </div>

  <hr class="mt-3 mb-2" id="menuDivider">
</div>
<div id="normalSettingsMenu" class="container pb-4">
  <a routerLink="profile" class="text-decoration-none">
    <div class="row py-2 pl-3 border setting text-dark">
      <div class="option-title">
        <i class="fal fa-user-cog"></i>
        Profilini Düzenle
      </div>
    </div>
  </a>
  <a routerLink="interest" class="text-decoration-none">
    <div class="row py-2 pl-3 border setting text-dark">
      <div class="option-title">
        <i class="fal fa-coffee"></i>
        İlgi Alanların
      </div>
    </div>
  </a>
  <a routerLink="password" class="text-decoration-none">
    <div class="row py-2 pl-3 border setting text-dark">
      <div class="option-title">
        <i class="fas fa-fingerprint"></i>
        Şifre Ayarları
      </div>
    </div>
  </a>
  <a routerLink="security" class="text-decoration-none">
    <div class="row py-2 pl-3 border setting text-dark">
      <div class="option-title">
        <i class="fal fa-user-secret"></i>
        Gizlilik
      </div>
    </div>
  </a>
  <a href="javascript:void(0)" (click)="logOut()" class="text-decoration-none">
    <div class="row py-2 pl-3 border setting text-dark">
      <div class="option-title">
        <i class="fal fa-sign-out-alt"></i>
        Çıkış Yap
      </div>
    </div>
  </a>
</div>





<div class="modal" id="settingsMenuModal" tabindex="-1" role="dialog" aria-labelledby="settingsMenuModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content fade-in radius-0 bg-modal">
      <div class="modal-header">
        <h4 class="modal-title" id="settingsMenuModalTitle">Ayarlar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container pb-4">
          <a routerLink="profile" data-dismiss="modal" class="text-decoration-none">
            <div class="row py-2 pl-3 border setting text-dark active-option">
              <div class="option-title">
                <i class="fal fa-user-cog fa-lg d-inline"></i>
                <p class="lead d-inline"> Profilini Düzenle</p>
              </div>
            </div>
          </a>
          <a routerLink="interest" data-dismiss="modal" class="text-decoration-none">
            <div class="row py-2 pl-3 border setting text-dark">
              <div class="option-title">
                <i class="fal fa-coffee fa-lg d-inline"></i>
                <p class="lead d-inline"> İlgi Alanların</p>
              </div>
            </div>
          </a>
          <a routerLink="password" data-dismiss="modal" class="text-decoration-none">
            <div class="row py-2 pl-3 border setting text-dark">
              <div class="option-title">
                <i class="fas fa-fingerprint fa-lg d-inline"></i>
                <p class="lead d-inline"> Şifre Ayarları</p>
              </div>
            </div>
          </a>
          <a routerLink="security" data-dismiss="modal" class="text-decoration-none">
            <div class="row py-2 pl-3 border setting text-dark">
              <div class="option-title">
                <i class="fal fa-user-secret fa-lg d-inline"></i>
                <p class="lead d-inline"> Gizlilik</p>
              </div>
            </div>
          </a>
          <a href="" class="text-decoration-none" data-dismiss="modal">
            <div class="row py-2 pl-3 border setting text-dark">
              <div class="option-title">
                <i class="fal fa-sign-out-alt fa-lg d-inline"></i>
                <p class="lead d-inline"> Çıkış Yap</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
