<div class="container mt-6 fade-in">
  <div class="row justify-content-center flex-column full-width">
    <div class="col-md-6 mx-auto height-auto">
      <div class="login-area">
        <div class="login-area-head border">
          <div class="ragther-logo pt-1 pl-3">
            <i class="fas fa-moon fa-lg icon-color"></i>
          </div>
          <div class="login-banner lead pt-1 pl-3">Şifrenizi kurtarabilmek için email adresinizi giriniz.</div>
        </div>
        <div class="login-area-body border mt-3">
          <div class="inputs pt-4">
            <h6 class="display-4 m-0 text-center">Şifre Kurtarma</h6>
            <div class="login-form px-4 pt-3">
              <form id="loginForm">
                <div class="form-group">
                  <label for="usernameInputLogin">Email Adresi</label>
                  <input type="text" class="form-control" id="usernameInputLogin" placeholder="Kayıtlı olduğunuz mail adresini giriniz">
                </div>
              </form>
            </div>
          </div>
          <div class="login-area-footer px-4 pb-3">
            <div class="login-enter">
              <button form="loginForm" class="btn btn-outline-dark radius-0 float-right"> <i class="fas fa-at fa-lg"></i> Gönder</button>
            </div>
            <div class="other-actions row pt-1">
              <div class="col-md-6" class="register-link">
                <a routerLink="/signup" >Hesabınız yok mu ?</a>
              </div>
            </div>
          </div>
        </div>
        <div class="alert-area">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Başarılı!</strong> E posta adresine yeni şifren gönderildi. Bununla giriş yapıp şifreni ayarlar menüsünden yenileyebilirsin.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
