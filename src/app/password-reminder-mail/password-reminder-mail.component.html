<div class="container mt-6 fade-in">
  <div class="row justify-content-center flex-column full-width">
    <div class="col-md-6 mx-auto height-auto">
      <div class="login-area">
        <div class="login-area-head border">
          <div class="ragther-logo pt-1 pl-3">
            <i class="fas fa-moon fa-lg icon-color"></i>
          </div>
          <div class="login-banner lead pt-1 pl-3">Şifrenizi kurtarabilmek için email adresinizi giriniz.</div>
        </div>
        <div class="login-area-body border mt-3">
          <div class="inputs pt-4">

            <h6 class="display-4 m-0 text-center">Şifre Kurtarma</h6>

            <ng-template [ngIf]="isMailNotExist" #mailNotExist>
              <div class="text-center mt-2 p-1 w-75 mx-auto text-danger border border-danger"><i class="fal fa-exclamation-triangle"></i> Belirttiğin mail adresini bulamadık.</div>
            </ng-template>

            <ng-template [ngIf]="successProccess" #success>
              <div style="width: 85%;" class="text-center mt-2 p-1 mx-auto text-success border border-success"><i class="fal fa-check"></i> Mail adresinize şifre yenileme bilgilerini gönderdik.</div>
            </ng-template>

            <div class="login-form px-4 pt-3">
              <form id="loginForm">
                <div class="form-group">
                  <label for="usernameInputLogin">Email Adresi</label>
                  <input #mailInput type="text" class="form-control" id="usernameInputLogin" placeholder="Kayıtlı olduğunuz mail adresini giriniz">
                </div>
              </form>
            </div>
          </div>
          <div class="login-area-footer px-4 pb-3">
            <div class="login-enter">

              <ng-template [ngIf]="loading" #btnProgress>
                <button disabled class="btn btn-outline-dark radius-0 float-right bg-secondary"><div [ngClass]="{'button-loader': loading}"></div></button>
              </ng-template>

              <ng-template [ngIf]="!loading" #btnNormal>
                <button (click)="repass(mailInput)" class="btn btn-outline-dark radius-0 float-right"> <i class="fas fa-at fa-lg"></i> Gönder</button>
              </ng-template>



            </div>
            <div class="other-actions row pt-1">
              <div class="col-md-6" class="register-link">
                <a routerLink="/signup" >Hesabınız yok mu ?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
