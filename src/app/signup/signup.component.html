<div class="container mt-6 fade-in">
  <div class="row justify-content-center flex-column full-width">
    <div class="col-md-6 mx-auto height-auto">
      <div class="login-area">
        <div class="login-area-head border">
          <div class="ragther-logo pt-3 pl-3">
            <i class="fas fa-moon fa-lg icon-color"></i>
          </div>
          <div class="login-banner lead pt-3 pl-3">Ragther'e hoş geldiniz.</div>
        </div>
        <div class="login-area-body mt-3 border">
          <div class="inputs pt-3">
            <h6 class="display-4 m-0 text-center">Kayıt Ol</h6>
            <div class="login-form px-4 pt-3">
              <form id="signupForm">
                <div class="form-group">
                  <label for="usernameInputSignup">Kullanıcı Adı</label>
                  <input type="text" class="form-control" id="usernameInputSignup" placeholder="Kullanıcı adınızı giriniz">
                </div>
                <div class="form-group">
                  <label for="mailInputSignup">Email Adresi</label>
                  <input type="email" class="form-control" id="mailInputSignup" placeholder="Email adresinizi giriniz">
                </div>
                <div class="form-group">
                  <label for="passInputSignup">Şifre</label>
                  <input type="password" class="form-control" id="passInputSignup" placeholder="Şifrenizi giriniz">
                </div>
              </form>
            </div>
          </div>
          <div class="login-area-footer px-4 pb-3">
            <div class="login-enter">
              <button form="signupForm" class="btn btn-outline-dark radius-0 btn-block"> <i class="fas fa-sign-in-alt fa-lg"></i> Kayıt Ol</button>
            </div>
            <div class="other-actions row pt-2">
              <div class="col-md-6">
                <a routerLink="/forgetpass" class="pass-link">Şifrenizi mi unuttunuz ?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
