<div class="option-panel fade-in">
  <div class="row justify-content-center py-2">
    <h6 class="display-4">Şifre Ayarları</h6>
  </div>
  <hr class="my-2">
  <div class="row">
    <div class="col-md-12 my-3">

      <div class="form-group">
        <label for="currentPassInput">Mevcut şifre</label>
        <input #currentPass type="password" class="form-control" id="currentPassInput" placeholder="Mevcut şifrenizi giriniz">
      </div>
      <div class="form-group">
        <label for="newPassInput">Yeni Şifre</label>
        <input #newPass type="password" class="form-control" id="newPassInput" placeholder="Yeni şifrenizi girin">
      </div>
      <div class="form-group">
        <label for="newRePassInput">Yeni Şifre Tekrar</label>
        <input #reNewPass type="password" class="form-control" id="newRePassInput" placeholder="Yeni şifrenizi tekrardan girin">
      </div>
      <button (click)="repass(currentPass, newPass, reNewPass)" type="button" class="btn btn-info radius-0">Şifreyi değiştir</button>
    </div>
  </div>
</div>
